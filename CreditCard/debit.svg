<svg viewBox="0 0 340 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Navy Blue Gradient Card -->
  <g transform="translate(10, 10)">
    <rect 
      width="320" height="200" 
      rx="10" 
      fill="#1e3a8a"
      filter="drop-shadow(0 4px 6px rgba(0,0,0,0.2))"
    />
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a" />
      <stop offset="100%" style="stop-color:#2563eb" />
    </linearGradient>
    <rect 
      width="320" height="200" 
      rx="10" 
      fill="url(#blueGrad)"
      opacity="0.7"
    />
    
    <!-- Chip -->
    <rect 
      x="30" y="60" 
      width="50" height="40" 
      rx="4" 
      fill="#FFD700"
    />

    <!-- Card Details -->
    <text 
      x="30" y="140" 
      font-family="monospace" 
      font-size="20" 
      fill="#ffffff" 
      letter-spacing="2"
    >4532 8721 9012 3456</text>

    <text 
      x="30" y="170" 
      font-family="Arial" 
      font-size="14" 
      fill="#ffffff"
    >ROBERT JOHNSON</text>

    <text 
      x="270" y="170" 
      font-family="Arial" 
      font-size="14" 
      fill="#ffffff" 
      text-anchor="end"
    >05/27</text>

    <text 
      x="30" y="40" 
      font-family="Arial" 
      font-size="14" 
      fill="#ffffff"
    >Platinum Card</text>

    <text 
      x="270" y="40" 
      font-family="Arial" 
      font-size="14" 
      fill="#ffffff" 
      text-anchor="end"
    >World Bank</text>
  </g>

  <!-- Deep Purple Card -->
  <g transform="translate(10, 240)">
    <rect 
      width="320" height="200" 
      rx="10" 
      fill="#4c1d95"
      filter="drop-shadow(0 4px 6px rgba(0,0,0,0.2))"
    />
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95" />
      <stop offset="100%" style="stop-color:#7c3aed" />
    </linearGradient>
    <rect 
      width="320" height="200" 
      rx="10" 
      fill="url(#purpleGrad)"
      opacity="0.8"
    />
    
    <!-- Chip -->
    <rect 
      x="30" y="60" 
      width="50" height="40" 
      rx="4" 
      fill="#FFD700"
    />

    <!-- Card Details -->
    <text 
      x="30" y="140" 
      font-family="monospace" 
      font-size="20" 
      fill="#ffffff" 
      letter-spacing="2"
    >5678 1234 9012 3456</text>

    <text 
      x="30" y="170" 
      font-family="Arial" 
      font-size="14" 
      fill="#ffffff"
    >EMMA WILSON</text>

    <text 
      x="270" y="170" 
      font-family="Arial" 
      font-size="14" 
      fill="#ffffff" 
      text-anchor="end"
    >09/26</text>

    <text 
      x="30" y="40" 
      font-family="Arial" 
      font-size="14" 
      fill="#ffffff"
    >Signature Card</text>

    <text 
      x="270" y="40" 
      font-family="Arial" 
      font-size="14" 
      fill="#ffffff" 
      text-anchor="end"
    >Royal Bank</text>
  </g>

  <!-- Dark Green Card -->
  <g transform="translate(10, 470)">
    <rect 
      width="320" height="200" 
      rx="10" 
      fill="#064e3b"
      filter="drop-shadow(0 4px 6px rgba(0,0,0,0.2))"
    />
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#064e3b" />
      <stop offset="100%" style="stop-color:#059669" />
    </linearGradient>
    <rect 
      width="320" height="200" 
      rx="10" 
      fill="url(#greenGrad)"
      opacity="0.8"
    />
    
    <!-- Chip -->
    <rect 
      x="30" y="60" 
      width="50" height="40" 
      rx="4" 
      fill="#FFD700"
    />

    <!-- Card Details -->
    <text 
      x="30" y="140" 
      font-family="monospace" 
      font-size="20" 
      fill="#ffffff" 
      letter-spacing="2"
    >9012 3456 7891 2345</text>

    <text 
      x="30" y="170" 
      font-family="Arial" 
      font-size="14" 
      fill="#ffffff"
    >MICHAEL BROWN</text>

    <text 
      x="270" y="170" 
      font-family="Arial" 
      font-size="14" 
      fill="#ffffff" 
      text-anchor="end"
    >03/25</text>

    <text 
      x="30" y="40" 
      font-family="Arial" 
      font-size="14" 
      fill="#ffffff"
    >Premium Card</text>

    <text 
      x="270" y="40" 
      font-family="Arial" 
      font-size="14" 
      fill="#ffffff" 
      text-anchor="end"
    >Elite Bank</text>
  </g>
</svg>
