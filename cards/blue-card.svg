<svg viewBox="0 0 340 700" xmlns="http://www.w3.org/2000/svg">
<!-- Chip Pattern Definition -->
  <defs>
    <pattern id="chipPattern" width="50" height="40" patternUnits="userSpaceOnUse">
      <rect width="50" height="40" fill="#FFD700"/>
      <rect width="48" height="38" x="1" y="1" fill="#DAA520"/>
      <!-- Chip Lines -->
      <path d="M1 10 H49 M1 20 H49 M1 30 H49" stroke="#FFD700" stroke-width="0.5"/>
      <path d="M10 1 V39 M20 1 V39 M30 1 V39 M40 1 V39" stroke="#FFD700" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Navy Blue Card -->
  <g transform="translate(10, 10)">
    <rect 
      width="320" height="200" 
      rx="10" 
      fill="#1e3a8a"
      filter="drop-shadow(0 4px 6px rgba(0,0,0,0.2))"
    />
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <rect 
      width="320" height="200" 
      rx="10" 
      fill="url(#blueGrad)"
      opacity="0.7"
    />
    
    <!-- EMV Chip -->
    <g transform="translate(30, 60)">
      <rect width="50" height="40" fill="url(#chipPattern)"/>
      <!-- Chip Contacts -->
      <g fill="none" stroke="#B8860B" stroke-width="0.5">
        <rect x="5" y="5" width="10" height="30"/>
        <rect x="20" y="5" width="10" height="30"/>
        <rect x="35" y="5" width="10" height="30"/>
      </g>
    </g>

    <text x="30" y="140" font-family="monospace" font-size="20" fill="#ffffff" letter-spacing="2">4532 8721 9012 3456</text>
    <text x="30" y="170" font-family="Arial" font-size="14" fill="#ffffff">ROBERT JOHNSON</text>
    <text x="270" y="170" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="end">05/27</text>
    <text x="30" y="40" font-family="Arial" font-size="14" fill="#ffffff">Platinum Card</text>
    <text x="270" y="40" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="end">World Bank</text>
  </g>
</svg>
